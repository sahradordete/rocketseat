<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Produced X Sold per Shop</caption>
        <colgroup>
            <col>
            <col span="2" style="background-color: red;">
            <col span="2" style="background-color: antiquewhite;">
        </colgroup> 
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Shop 1</th>
                <th colspan="2">Shop 2</th>
            </tr>

            <tr>
                <th scope="col">Produced</th>
                <th scope="col">Sold</th>
                <th scope="col">Produced</th>
                <th scope="col">Sold</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Brushes</th>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
            </tr>

            <tr>
                <th scope="row">Buckets</th>
                <td>10</td>
                <td>10</td>
                <td>30</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
